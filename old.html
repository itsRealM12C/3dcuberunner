<!DOCTYPE html>
<html>
<head>
    <title>3D Runner Game</title>
    <meta charset="utf-8">
<center><h1><font style="Roboto">Sorry, the game is not compatible with your device. Please, use latest version of web browser to work.</font></h1></center>
<h1><center> <h1>Your browser version is    <font id="browser-version">

    <script>
        function getBrowserVersion() {
            const userAgent = navigator.userAgent;
            let browserName, fullVersion;

            // Check for Chrome
            if (userAgent.indexOf("Chrome") > -1) {
                browserName = "Chrome";
                fullVersion = userAgent.match(/Chrome\/(\d+)/)[1];
            }
            // Check for Brave
            if (userAgent.indexOf("Brave") > -1) {
                browserName = "Brave";
                fullVersion = userAgent.match(/Brave\/(\d+)/)[1];
            }
            // Check for Firefox
            else if (userAgent.indexOf("Firefox") > -1) {
                browserName = "Firefox";
                fullVersion = userAgent.match(/Firefox\/(\d+)/)[1];
            }
            // Check for Safari
            else if (userAgent.indexOf("Safari") > -1 && userAgent.indexOf("Chrome") == -1) {
                browserName = "Safari";
                fullVersion = userAgent.match(/Version\/(\d+)/)[1];
            }
            // Check for Edge
            else if (userAgent.indexOf("Edge") > -1) {
                browserName = "Edge";
                fullVersion = userAgent.match(/Edge\/(\d+)/)[1];
            }
            // Check for Internet Explorer
            else if (userAgent.indexOf("MSIE") > -1 || userAgent.indexOf("Trident") > -1) {
                browserName = "Internet Explorer";
                fullVersion = userAgent.match(/(?:MSIE |rv:)(\d+)/)[1];
            }

            return `${browserName} ${fullVersion}`;
        }

        // Display the browser version in the HTML element
        document.getElementById("browser-version").innerText = getBrowserVersion();
    </script>
    
    <h6>Please, update your browser.</h1>
</body>
</html>
